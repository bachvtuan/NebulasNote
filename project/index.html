<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Nunito'>
	<link rel='stylesheet prefetch' href='style.css'>
	<script type="text/javascript" src="js/sjcl.js" ></script>
</head>
<body>
<div id="main">
  <v-app>
      <div class="container app">
        <router-view></router-view>  
      </div>
  </v-app>
</div>  
<template id="todo">
    <note-list :pnotes="notes"></note-list>
</template>

<template id="login">
     
  <div class="login">

    <h1 v-if="checking">Please wait</h1>
    <div v-if="!checking">
      <div v-if="!encrypt_password">
          <p>For first time, You need register by enter strong password to protect your list</p>
          <input v-model="password" placeholder="Input strong password">
          <button v-on:click="register">Register</button>
      </div>
      <div v-if="encrypt_password">
          <p>Your acccount is found on system,Enter your password:</p>
          <input v-model="v_password" placeholder="Input password">
          <button v-on:click="login" class="btn" >Login</button>
      </div>
    </div>

  </div>
</template>

<template id="note-list">
    <section class="notes">
      <h1>
        Nebulas Note  
        <transition name="fade">
          <small v-if="totalNotes">({{ totalNotes }})</small>
        </transition>
        
      </h1>
      <div class="notes__new input-group">
        <input type="text"
               class="input-group-field"
               v-model="newNote"
               @keyup.enter="addNote"
               placeholder="New note"
        >
        <span class="input-group-button">
          <button @click="addNote" 
                  class="button"
          >
            <i class="fa fa-plus"></i> Add
          </button>
        </span>
      </div>

     
      <div data-alert class="alert-box" v-if="notes.length==0">
        You don't have any note
      </div>
      
      <transition-group name="fade" tag="ul" class="notes__list no-bullet">
          <note-item v-for="(note, index) in notes"
                     @remove="removeNote(index)"
                     @edit="editNote(note)"
                     :note="note"
                     :key="note.id"
          ></note-item>
      </transition-group>
    </section>
</template>

<template id="note-item">
    <li class="notes__item">
      <button :class="className"
          @click.self="$emit('edit')"
      >
        {{ note.title }}
      </button>
      <button class="notes__item__remove button alert pull-right"
              @click="$emit('remove')"
      >
        <i class="fa fa-times"></i>
      </button>
    </li>
</template>
